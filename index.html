<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="container">
      <div class="container-1">
        <div class="div-1">
          <img src="images/image-jeremy.png" />
          <p class="report">Report for</p>
          <p class="Jeremy">Jeremy</p>
          <p class="Robson">Robson</p>
        </div>
        <p class="Daily">Daily</p>
        <p class="Weekly">Weekly</p>
        <p class="Monthly">Monthly</p>
      </div>
      <div class="container-2">
        <div class="div-2">
          <img src="images/icon-work.svg"  />
          <div class="work">
            <p class="works">Work</p>
            <img src="images/icon-ellipsis.svg"  />
            <p class="w32">32hrs</p>
            <p class="w36">Last Week-36hrs</p>
          </div>
        </div>
        <div class="div-3">
          <img src="images/icon-play.svg" />
          <div class="play">
            <p class="plays">Play</p>
            <img src="images/icon-ellipsis.svg" />
            <p class="w10">10hrs</p>
            <p class="w8">Last Week-8hrs</p>
          </div>
        </div>
        <div class="div-4">
          <img src="images/icon-study.svg" />
          <div class="study">
            <p class="studyy">Study</p>
            <img src="images/icon-ellipsis.svg" />
            <p class="w4">4hrs</p>
            <p class="w7">Last Week-7hrs</p>
          </div>
        </div>
        <div class="div-5">
          <img src="images/icon-exercise.svg" />
          <div class="exercise">
            <p class="exercises">Exercise</p>
            <img src="images/icon-ellipsis.svg" />
            <p class="w44">4hrs</p>
            <p class="w5">Last Week-5hrs</p>
          </div>
        </div>
        <div class="div-6">
          <img src="images/icon-social.svg" />
          <div class="social">
            <p class="socials">Social</p>
            <img src="images/icon-ellipsis.svg" />
            <p class="w55">5hrs</p>
            <p class="w100">Last Week-10hrs</p>
          </div>
        </div>
        <div class="div-7">
          <img src="images/icon-self-care.svg" />
          <div class="self">
            <p class="care">Self Care</p>
            <img src="images/icon-ellipsis.svg" />
            <p class="w2">2hrs</p>
            <p class="w22">Last Week-2hrs</p>
          </div>
        </div>
      </div>
    </div>

  </div> -->
    <script src="index.js"></script>
  </body>
</html>
